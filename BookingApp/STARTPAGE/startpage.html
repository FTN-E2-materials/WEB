<html>
    <head>
        <title>Booking kod Jelene i Danice</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="startpage.css">
    </head>
    <body>
        <div class = "page">
            <div class = "form sign-in">
                <h1>Prijavi se</h1>
                <label>
                    <span> Korisničko ime </span>
                    <input type="text" name = "username">
                </label>
                <label>
                    <span> Lozinka </span>
                    <input type="password" name="password">
                </label>
                <button class="submit" type="button"> Prijavi se </button>
            </div>
        

        <div class="sub-page">
            <div class = "bground">
                <div class = "bground-text m-up">
                    <h1>Nemate nalog?</h1>
                    <p>Registrujte se i rezervišite sebi apartman!</p>
                </div>
            
                <div class="bground-text m-in">
                    <h1>Već imate nalog?</h1>
                    <p>Ako već imate nalog, prijavite se i rezervišite sebi apartman!</p>
                </div>
                <div class="bground-btn">
                    <span class="m-up">Registrujte se</span>
                    <span class="m-in">Prijavite se</span>
                </div>
        </div>

        <div class="form sign-up">
            <h1>Registrujte se</h1>
            <label>
                <span>Ime</span>
                <input type="text" name="name">
            </label>
            <label>
                <span>Prezime</span>
                <input type="text" name="surname">
            </label>
            <label>
                <span>Korisničko ime</span>
                <input type="text" name="username">
            </label>
            <label>
                <span>Lozinka</span>
                <input type="password" name="password">
            </label>
            <label>
                <span>Ponovite lozinku</span>
                <input type="password" name="passwordRepeat">
            </label>
            <button type="button" class="submit">Registrujte se</button>
        </div>
        
    </div>
</div>

<script type="text/javascript" src="startpage.js"></script>
</body>
</html>
